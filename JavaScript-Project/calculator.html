<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
  </head>
  <body>
    <div class="outer">
      <div class="jsCalculation">0</div>
      <div class="jsCalculationTot"><hr></div>
      <div class="numscs"><p>
        <button onclick="
        updateCalculation('1')">1</button>

        <button onclick="
        updateCalculation('2')">2</button>

        <button onclick="
        updateCalculation('3')">3</button>

        <button onclick="
        updateCalculation(' + ')">+</button>
      </p>
      <p>
        <button onclick="
        updateCalculation('4')">4</button>

        <button onclick="
        updateCalculation('5')">5</button>

        <button onclick="
        updateCalculation('6')">6</button>

        <button onclick="
        updateCalculation(' - ')">-</button>
      </p>
      <p>
        <button onclick="
        updateCalculation('7')">7</button>

        <button onclick="
        updateCalculation('8')">8</button>

        <button onclick="
        updateCalculation('9')">9</button>

        <button onclick="
        updateCalculation(' * ')">*</button>
      </p>
      <p>
        <button onclick="
        updateCalculation('0')">0</button>

        <button onclick="
        updateCalculation('.')">.</button>

        <button onclick=" calculateTot()
        ">=</button>

        <button onclick="
        updateCalculation(' / ')">/</button>
      </p>
      <button onclick="cancellation()">Clear</button></div>
      
    </div>
    
    <script src="javascript/calculator.js"></script>
  </body>
</html>
