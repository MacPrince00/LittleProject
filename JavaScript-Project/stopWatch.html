<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/stopWatch.css">
  </head>
  <body>
    <div class="center">
      <div class="mainTite">Stop Watch</div>
      <div class="timer">
        <div class="hours">00</div>
        <div>:</div>
        <div class="minutes">00</div>
        <div>:</div>
        <div class="seconds">00</div>
      </div>
      <div>
        <button onclick="runTime()" class="controller">START</button>
        <button onclick="activate()" class="controller">STOP</button>
        <button onclick="removal()" class="controller">RESET</button>
      </div>
    </div>
    <script src="javascript/stopWatch.js"></script>
  </body>
</html>
